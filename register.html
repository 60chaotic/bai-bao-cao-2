<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>

    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Đăng Nhập</div>
          <div class="title signup">Đăng Ký</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Đăng Nhập</label>
            <label for="signup" class="slide signup">Đăng Ký</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Mật khẩu" required>
              </div>
              <div class="pass-link"><a href="#">Quên mật khẩu?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Hoàn thành">
              </div>
              <div class="signup-link">Không phải thành viên? <a href="">Đăng ký ngay</a></div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Mật khẩu" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Xác nhận mật khẩu" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Đăng ký nào!">
              </div>
            </form>
          </div>
        </div>
      </div>

    <script src="./assets/Js/register.js"></script>
</body>
</html>
